<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>图片透明度</title>
	<style>
	div{
		border:1px solid black;
		width:100px;
		float:left;
		margin:5px;		
	}
	img{
		opacity:0.4;
		width:100px;
		height:100px;
	}
	img:hover{opacity:1.0}
	</style>
</head>
<body>
	<div><a href="g.png" target="_blank"><img src="g.png"/></a></div>
	<div><a href="d.png" target="_blank"><img src="d.png"/></a></div>
	<div><a href="e.png" target="_blank"><img src="e.png"/></a></div>
	<div><a href="f.png" target="_blank"><img src="f.png"/></a></div>
</body>
</html>
