<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>期末复习练习1</title>
	<style type="text/css">
	div{
		border:1px solid black;
	}

	#wap{
		width:1000px;
		margin:0 auto;

	}
	#a{height:100px;}
	#b{height:300px;}
	.ba{
		width:200px;
		height:300px;
		float:left;
	}
	.bb{
		width:593.5px;
		height:300px;
		float:left;
	}
	.bc{
		width:200px;
		height:300px;
		float:left;
	}
	#c{height:150px;}
	</style>
</head>
<body>
	<div id="wap">
		<div id="a"></div>
		<div id="b">
			<div class="ba"></div>
			<div class="bb"></div>
			<div class="bc"></div>
		</div>
		<div id="c"></div>
	</div>
</body>
</html>
