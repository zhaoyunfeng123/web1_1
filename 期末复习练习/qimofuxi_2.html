<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>期末复习练习2</title>
	<style type="text/css">
	#d{
		width:300px;
		height:250px;
		float:left;
		background-color:#33CCFF;
	}
	#e{
		width:300px;
		height:250px;
		background-color:#66CC33;
		float:left;
		position:absolute;
		left:40px;
		top:40px;
	}
	#f{
		width:300px;
		height:250px;
		float:left;
		background-color:#996699;
		position:absolute;
		left:80px;
		top:80px;
	}
	</style>
</head>
<body>
	<div id="d">box1，颜色：#33CCFF</div>
	<div id="e">box2，颜色：#66CC33</div>
	<div id="f">box3，颜色：#996699</div>
</body>
</html>
