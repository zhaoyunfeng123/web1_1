			<h3>姓名：<span>宋仲基</span></h3>
			<h5>生日：1985年9月19日</h5>
			<p>宋仲基（Song Joong Ki），1985年9月19日出生于韩国大田广域市，韩国演员、主持人。2008年，参演古装电影《霜花店》，正式出道。2009年，担任音乐节目《音乐银行》主持人；同年，成为艺能节目《Running man》的固定嘉宾。2010年，在古装剧《成均馆绯闻》中饰演具龙河一角，凭借该剧获得KBS演技大赏最佳人气奖。2011年在电视剧《树大很深》中饰演青年世宗而获得SBS演技大赏PD奖。2016年，主演的KBS水木剧《太阳的后裔》凭借该剧获得，第52届百想艺术大赏电视部门最佳人气男演员奖。</p>
